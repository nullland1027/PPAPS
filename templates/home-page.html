<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPAPS</title>

    <link rel="stylesheet" type="text/css" href="../static/assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home-page.css">

    <!--style for sidebars-->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>

    <link href="../static/css/headers.css" rel="stylesheet">
</head>

<main class="d-flex flex-nowrap">

    <!--side bars-->
    <div class="d-flex flex-column flex-shrink-0 p-0 bg-light" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi pe-none me-2" width="60" height="48">
                <use xlink:href="#logo"/>
            </svg>
            <span class="fs-4">PPAPS</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#home"/>
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#speedometer2"/>
                    </svg>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    <svg class="bi pe-none me-2" width="16" height="16">
                        <use xlink:href="#table"/>
                    </svg>
                    Proteins
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="/afterSignOut" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
               data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>{{ msg }}</strong>
            </a>
        </div>
    </div>

    <!--the grey divider-->
    <div class="b-example-divider b-example-vr"></div>

    <!--The whole form area in right-->
    <div class="col-10 p-lg-1">
        <form method="post" enctype="multipart/form-data" onsubmit="return validateForm()" action="/afterSubmitJob">
            <div style="text-align: center;">
                <label>选择您要预测蛋白质的种类</label>
            </div>
            <div style="display: flex; justify-content: center;">
                <label style="margin-right: 20px">
                    <input type="radio" name="kind" value="animal">
                    Animal🐒
                </label>
                <label>
                    <input type="radio" name="kind" value="plant">
                    Plant🌳
                </label>
            </div>
            <br><br>
            <div style="text-align: center;">
                <label>选择预测算法</label>
            </div>
            <div style="display: flex; justify-content: center;">
                <label style="margin-right: 20px">
                    <input type="radio" name="al" value="random_forest">
                    随机森林
                </label>
                <label>
                    <input type="radio" name="al" value="xgboost">
                    XGBoost
                </label>
                <label>
                    <input type="radio" name="al" value="lightgbm">
                    LightGBM
                </label>
                <label>
                    <input type="radio" name="al" value="attention_network">
                    注意力网络
                </label>
            </div>


            <br><br>
            <div style="text-align: center;">
                <label>选择蛋白质序列的CSV文件</label>
                <label for="file" class="upload-btn">Choose file</label>
                <input type="file" id="file" name="file" accept=".csv,.txt,text/csv" onchange="displayFileName()">
                <input type="submit" value="Submit" class="submit-btn" onclick="return checkFileSelected();">
            </div>
            <div id="fileName"></div>
        </form>
    </div>

</main>

{% if message %}
    <script>alert('{{ message }}');</script>
{% endif %}
<script src="../static/script.js"></script>
<script src="../static/sidebars.js"></script>
</body>

</html>
