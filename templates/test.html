<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>文件上传表单</title>
  </head>
  <body>
    <h1>文件上传表单</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">选择文件：</label>
      <input type="file" id="file" name="file"><br><br>
      <input type="submit" value="上传文件">
    </form>
  </body>
</html>
